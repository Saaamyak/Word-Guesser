<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Guess The Word</title>
  </head>
  <body>
    <main>
      <div class="title">
        
        <p>Hitbullseye</p>
      </div>
      <div class="guess-div">
        <p>Guess the Word</p>
        <input type="text" class="type-input" maxlength="1" />
        <div class="inputs"></div>
      </div>
      <div class="messages">
        <p class="hints">Hint:</p>
        <p class="remaining-guess">Remaining guesses:</p>
        <p class="invalid">Wrong letters:</p>
      </div>
      <div class="reset-btn">
        <button class="btn">Reset Game</button>
      </div>
    </main>
    <script src="./wordsDictionary.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
